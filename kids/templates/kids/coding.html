{% extends 'kids/base.html' %} 
{% load static %} 
{% block content %}
<h1 class ="text-center">Coding Languages</h1>
<table class="table table-striped table-bordered table-hover table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Coding Languages</th>
            
        </tr>
    </thead>
    <tbody>
        {% for lan in lang %}
        <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{lan.language}}</td>
            
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock content %}
